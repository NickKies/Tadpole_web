<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1">
        <title>Cafe</title>
        <style>
            @import url(http://fonts.googleleapis.com/earlyaccess/jejugothic.css);
            @import url(http://fonts.googleleapis.com/css?family=Oleo+Script);
            * { 
                margin: 0; 
                padding: 0;
            }
            body { 
                background: black; 
                font-family: "Jeju Gothic", serif;
                align-items: center;  
            }
            a { 
                text-decoration: none;
            }
            nav a:link, a:visited { 
                color: #fff;
            }
            nav a:active a:hover { 
                background: #fff;
            }

            li { 
                font-size: 1em; 
                line-height: 2;
            }
            /* 모바일 767px 이하 */
            #main-container { 
                width: 100%; 
                margin: 0 auto;
            }
            #wrap {
                
            }
            #main{ 
                width: 80%; 
                height: 500px;
                margin: 0 auto;
            }
            nav { 
                height: 50px; 
                width: 50%;
                background: #000;
                
            }
            #main-nav { 
                list-style: none; 
                margin: 20px; 
                padding: 10px;
            }
            #main-nav li { 
                display: inline-block; 
                color: #fff; 
                font-family: "맑은 고딕", 돋움;
                font-size: 0.8em; 
                margin: 5px 15px;
            }
            section { 
                position: relative; 
                width: 100%; 
                padding: 15px 5% 10px 5%;
            }
            #container section:nth-child(odd) { 
                background: #eee;
            }


            footer { 
                position: relative; 
                width: 100%; 
                height: 100px; 
                background: #000;
            }
            footer p { 
                font-family: 'Oleo Script', cursive; 
                font-size: 1.5em;
                line-height: 100px; 
                color: white; 
                text-align: center;
            }

            /* 테블릿 -768 이상*/
            @media screen and (min-width:760px) {
                header { 
                    height: 400px;
                }

            }

            /* pc 992px 이상 */
            @media screen and (min-width:992px){
                #container { 
                    width: 995px; 
                    margin: 0 auto; 
                    border: 1px solid #ccc 
                }
                header { 
                    height: 500px;
                }
                footer {
                     clear: both;
                }
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="wrap">
                <div id="mian">
                    <h1>welcome</h1>
                </div>
                <nav>
                    <ul id="main-nav">
                        <li><a href="#intro">카페 소개</a></li>
                        <li><a href="#map">오시는 길</a></li>
                    </ul>
                </nav>
            </div>    
            <footer>
                <p>My times with Coffee</p>
            </footer>
        </div>
    </body>
</html>
