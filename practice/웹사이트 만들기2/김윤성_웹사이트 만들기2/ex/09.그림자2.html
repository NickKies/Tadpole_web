<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>text-shadow</title>
        <style>
        body{
            background: #222;
        }
        h1 {
            font-size: 80px;
            font-family: "Arial Rounded MT";
            letter-spacing:4px;
        }
        .shadow4 {
            color: #000;
            text-shadow: 0 0 4px #ccc, 0 -5px 4px #ff3, 2px -10px 6px #fd3, -2px -15px 1px #f80, 2px -19px 18px #f20;
        }
        </style>
    </head>
    <body>
        <h1 class="shadow4">HTML5</h1>
    </body>
</html>
