<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>버튼 꾸미기</title>
        <style>
        input[type=button],input[type=submit],input[type=reset]{
            background-color: #3caf50;
            border: none;
            color: white;
            padding:16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <p>버튼 꾸미기</p>
        <input type="button" value="Button">
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </body>
</html>
