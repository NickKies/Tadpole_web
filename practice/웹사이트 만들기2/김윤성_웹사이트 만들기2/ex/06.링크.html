<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>텍스트 링크</title>
        <style>
            ul {
                list-style-type: none;
            }
            li {
                display: inline; /*옆으로 나열*/
                margin: 10px 15px; /*좌우로 15px*/
                padding: 10px;
            }
            a:link {
                text-decoration: none;
                color: black;
            }
            a:visited {
                color: black;
            }
            a:hover{
                background-color: yellow;
            }
            a:active {
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>저희 웹사이트에 오신걸 환영합니다.</h1>
        <ul>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">포트포리오</a></li>
            <li><a href="#">자료실</a></li>
            <li><a href="#">질문답변</a></li>
            <li><a href="#">인트라넷</a></li>
        </ul>
    </body>
</html>
