<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>솔로의 식탁</title>
        <style>
            #container { width: 100%;}
            header { width: 100%;}
            header h1 { font-size: 3em; text-align: center;}
            #menus { width: 100%;}
            #menus > div {
                position: relative;
                height: 400px;
                border: 1px solid black;
                margin-bottom: 15px;
            }
            #menu1,#menu2,#menu3,#menu4,#menu5 { width:100%; }
            #menus h2 {
                position: absolute;
                /*위에 relative 필수*/
                padding: 5px;
                font-size: 2em;
                color: white;
                text-shadow: 3px 3px 5px black;
                right: 3%;
                bottom: 10px;
            }
            #menu1 {background:url(images/dish1.jpg) no-repeat center; background-size: cover;}
            #menu2 {background:url(images/dish2.jpg) no-repeat center; background-size: cover;}
            #menu3 {background:url(images/dish3.jpg) no-repeat center; background-size: cover;}
            #menu4 {background:url(images/dish4.jpg) no-repeat center; background-size: cover;}
            #menu5 {background:url(images/dish5.jpg) no-repeat center; background-size: cover;}
            footer { width: 100%; background: #373737; height: 200px;}
            footer p { font-size: 1.5em; color: white; text-align: center; line-height: 200px }
            @media all and (min-width:768px) {
                #menus {
                    display: flex;
                    -ms-flex-wrap: wrap; -webkit-flex-wrap:wrap; flex-wrap: wrap;
                    justify-content: space-between;
                }
                #menu1,#menu2,#menu3,#menu4 { width:49%;}
                #menu5 { width: 100%;}
            }
            @media all and (min-width:992px) {
                #menu1,#menu2,#menu3,#menu4,#menu5 {width:33%}
                #menu5 {
                    margin-left: 0.5%;
                    -ms-flex:2 2 0; -webkit-flex:2 2 0; flex: 2 2 0;
                    /* flex-grow flex-shrink flex-basis(0:auto)*/
                    /*
                        flex-grow: 확장에 관련된 속성. 0과 양의 정수를 속성값에 사용. 속성값이 0이면 flex container의 크기가 커져도 flex item의 크기가 커지지 않고 원래 크기로 유지. flex container의 크기가 커질 때 flex item의 크기고 커지게 하려면 1이상의 값을 속성값으로 설정.
                        flex-shrink : 축소에 관련된 속성 0과 양의 정수를 속성 값에 사용합니다. 기본값은 1이며 속성값이 0이면 flex item의 크기보다 작아져도 크기가 줄어들지 않고 원래 크기로 유지.
                        flex-basis : 기본크기를 결정하는 속성. 
                    */
                }
            }
        </style>
    </head>
    <body>
        <div id="container">
            <header>
                <h1>솔로의 식탁</h1>
            </header>
            <section id="menus">
                <div id="menu1">
                    <h2>밥/죽</h2>
                </div>
                <div id="menu2">
                    <h2>국/찌개</h2>
                </div>
                <div id="menu3">
                    <h2>반찬</h2>
                </div>
                <div id="menu4">
                    <h2>일품요리</h2>
                </div>
                <div id="menu5">
                    <h2>음료/칵테일</h2>
                </div>
            </section>
            <section id="notice">

            </section>
            <footer>
                <p>솔로의 식탁</p>
            </footer>
        </div>
    </body>
</html>
