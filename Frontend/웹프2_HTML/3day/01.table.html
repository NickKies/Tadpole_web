<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>표만들기</title>
    </head>
    <body>
        <center><h1>표만들기</h1></center>
        <!-- border : 선의 굵기
             width : 가로 길이
            align : 표의 정렬(left, right, center)-->
        
        <table border="1" width="500" align="center">
            <tr height="100">
                <th>1</th>
                <th>2</th>
            </tr>
            <tr>
                <td height="50">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </body>
</html>
