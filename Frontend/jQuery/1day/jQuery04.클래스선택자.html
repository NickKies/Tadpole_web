<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery 아이디 선택자</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("p").on("click",function() {
                $(".jq").css("backgroundColor","lightgray");
                // .jq {border: 2px solid orange;}
            });
        });
    </script>
</head>
<body>
    <h1>아이디 선택자</h1>
    <p class="jq">이제부터 제이쿼리를 다 같이 공부해보죠!!</p>
    <p class="jq">클래스 선택자로 특정 요소들을 한 번에 선택할 수 있어요!!</p>
    <p>마우스로 글씨를 클릭해보세요!!</p>
</body>
</html>
