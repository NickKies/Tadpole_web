<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>jQuery Element Traversing</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<style>
		.container * { 
			display: block;
			border: 1px solid lightgray;
			padding: 5px;
			margin: 15px;
		}
	</style>
	<script>
		$(function() {
			$("button").on("click", function() {
				$("p").parentsUntil("div")				
					.css({"border": "2px solid red"});
			});
		});
	</script>
</head>
<body>
	<h1>.parentsUntil() 메소드</h1>
	<div class="container">
		<div>div 요소
			<ul>ul 요소
				<li>li 요소</li>
				<li>li 요소
					<p>p 요소 (기준)
						<span>span 요소</span>
					</p>
				</li>
				<li>li 요소</li>
			</ul>
		</div>
	</div>
	<button>p 요소의 조상 요소</button>
</body>
</html>
