<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>absolute</title>
        <style>
            #wrap{
                position: static;
                width: 300px;
                height: 300px;
                border: 1px solid #ccc;
            }
            #wrap1{
                position: relative;
                width: 300px;
                height: 300px;
                border: 1px solid #ccc;
            }
            .box{
                position: absolute;
                width: 50px;
                height: 50px;
            }
            #crd1 {
                top: 0;
                left: 0;
                background: #000000;
            }
            #crd2{
                top:0;
                right: 0;
                background: #ff0000;
            }
            #crd3{
                bottom: 0;
                left: 0;
                background: #00ff00;
            }
            #crd4{
                bottom: 0;
                right: 0;
                background: #0000ff;
            }
            #crd5{
                top: 100px;
                left: 100px;
                background: #352353;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="box" id="crd1"></div>
            <div class="box" id="crd2"></div>
            <div class="box" id="crd3"></div>
            <div class="box" id="crd4"></div>
        </div>
        <div id="wrap1">            
            <div class="box" id="crd5"></div>
        </div>
    </body>
</html>
