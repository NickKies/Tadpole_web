<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>인라인/인라인블록</title>
        <style>
            div {
                margin:20px;
                border:1px solid #ccc;
                border-radius: 5px;
            }
            #inline img{
                margin: 10px;
            }
            #block img {
                display: block;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div id="inline">
            <img src="images/pic1.png">
            <img src="images/pic2.png">
            <img src="images/pic3.png">
        </div>
        <div id="block">
                <img src="images/pic1.png">
                <img src="images/pic2.png">
                <img src="images/pic3.png">
            </div>
    </body>
</html>
