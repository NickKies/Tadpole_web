<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>border-color</title>
        <style>
            div {
                width: 200px;
                height: 100px;
                display: inline-block;
                margin: 15px;
                border-width: 5px;
            }
            .box1 { 
                border-color: red;
                border-style: ridge;;
            }
            .box2 { 
                border-color: blue;
                border-style: outset;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
    </body>
</html>
