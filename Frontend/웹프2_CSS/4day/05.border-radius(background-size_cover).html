<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>border-radius</title>
        <style>
            div {
                width: 250px;
                height: 300px;
                margin: 20px;
                display: inline-block;
                border: 2px solid;
                border-radius: 70px/40px;
            }
            .bg {
                background: url(../3day/images/pic1.jpg) no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div class="bg"></div>
    </body>
</html>
