<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>내부 스타일 시트</title>
        <style>
            ul {
                color: blue;
                list-style-type: square;
            }
        </style>
    </head>
    <body>
        <h1>CSS를 적용하는 방법</h1>
        <ul>
            <li>인라인 스타일</li>
            <li>내부 스타일시트</li>
            <li>외부 스타일시트</li>
        </ul>
    </body>
</html>
