<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>인라인 스타일</title>
    </head>
    <body>
        <h1>인라인 스타일</h1>
        <p style="color: blue;">간단한 스타일 정보라면 스타일 시트를 사용하지 않고 스타일을 적용할 대상에 직접 표시합니다.</p>
        <p>이런 방법을 '인라인 스타일' 이라고 합니다. 스타일을 적용하고 싶은 부분이 있다면 해당 태그에 style속성을 사용해 스타일을 바꿀수 있습니다.</p>
    </body>
</html>
