<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>CSS의 기본형태</title>
        <style>
            h2 { 
                font-size: 20px; color: cyan;
            }
            p {
                color: chartreuse;
            }
        </style>
    </head>
    <body>
        <h1>CSS의 기본형태</h1>
        <h2>웹 문서의 디자인과 내용을 분리합니다.</h2>
        <p>웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</p>
        내용은 HTML을 이용해 구성하고, 디자인은 CSS를 이용해 꾸미는 것입니다.
    </body>
</html>
