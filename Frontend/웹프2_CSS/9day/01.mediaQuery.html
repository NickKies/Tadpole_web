<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>CSS3 media Query</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 모바일 기기에서 확대 축소 sacle=2 는 확대-->
        <style>
            body { background-color: darkorange;}
            @media screen and (min-width:768px) {
                body { 
                    background-color: lightblue;
                }
            }
        </style>
    </head>
    <body>
        <h1>미디어 쿼리를 이용한 뷰포트별 배경색 설정</h1>
        <p>뷰포트의 버비가 768픽셀이거나 그 이하일 경우에는 배경색을 다크아륀지로 표현해줍니다.<br> 하지만 뷰포트의 너비가 그 초화일 경우에는 배경색을 라이트블루로 바꿔서 표현햐줍니다.</p><p>웹 브라우저의 크기를 줄여서 확인해 보세요.</p>
    </body>
</html>
