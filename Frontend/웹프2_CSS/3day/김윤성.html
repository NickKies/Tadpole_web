<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>아쁠봑싱데이</title>
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&display=swap&subset=korean" rel="stylesheet">
        <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            font-size: 16px;
            background-image: url('images/apple.jpg');
            background-size: 500px;
            background-repeat: no-repeat;
            background-position: center top;
            background-attachment: local;
            padding: 10px;
            margin: 10px;
        }
        table {
            border: 1px;
            align-content: center;    
        }
        .noti {
            background-color: black;
            color: white;
        }
        h3 {
            font-size: 14px;
            color: red;
            text-align: center;
            line-height: 20px;
        }
        p {
            text-align: center;
            line-height: 45px;
        }
        .accent {
            color: blue;
            font-weight: bold;
        }
        </style>
    </head>
    <body>
        <table border="1" align="center" width="505px">
            <tr height="470"></tr>
            <tr class="noti">
                <td>확인하세요.</td>
            </tr>
            <tr height="300">
                <td><h3>주문 및 배송</h3>
                <p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다.<br>2시 이후건은 다음날 발송합니다.(주말 제외)</p>
                <h3>교환 및 환불</h3>
                <p>불만족시 <span class="accent">100% 환불</span>해 드립니다<br>고객센터로 전화주세요.</p>
                <h3>고객센터</h3>
                <p>0000-0000<br>상담시간 : 오후9시 ~ 오후6시 (토/일, 공휴일 제외)</p>
                </td>
            </tr>            
        </table>      
    </body>
</html>
