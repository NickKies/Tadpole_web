<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>font-family 속성</title>
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&display=swap&subset=korean" rel="stylesheet">
        <style>
        p{
            font-family: 'Nanum Gothic', sans-serif;
            font-size: 23px;
        }
        p.a{font-weight: 400}
        p.b{font-weight: 700}
        p.c{font-weight: 800}
        p.d{font-weight: bold}
        </style>
    </head>
    <body>
        <p>안녕하세요 CSS 웹글꼴 적용입니다.</p>
        <p class="a">안녕하세요 CSS 웹글꼴 적용입니다.</p>
        <p class="b">안녕하세요 CSS 웹글꼴 적용입니다.</p>
        <p class="c">안녕하세요 CSS 웹글꼴 적용입니다.</p>
        <p class="d">안녕하세요 CSS 웹글꼴 적용입니다.</p>
    </body>
</html>
