<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>letter&word-spacing의 차이점</title>
        <style>
        .letter {
            letter-spacing: 50px;
        }
        .word {
            word-spacing: 100px;
        }
        </style>
    </head>
    <body>
        <h1><span class="letter">HTML5</span>와 CSS3</h1>
        <h1>HTML5와 CSS3</h1>
        <h1 class="word">HTML5와 CSS3</h1>
    </body>

</html>
