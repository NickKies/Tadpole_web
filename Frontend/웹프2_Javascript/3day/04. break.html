<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>중첩와일문</title>
    </head>
    <body>
        <script>
            var limitNum = 5;
            var sum = 0;

            for(var i =0; i <= 20; i++){
                sum += i;
                if(i=== limitNum){
                    break;
                }
            }
            console.log(sum);
        </script>
    </body>
</html>
