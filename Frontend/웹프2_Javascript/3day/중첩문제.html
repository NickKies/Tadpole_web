<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>중첩와일문</title>
    </head>
    <body>
        <script>
            var i = 1 , j = 1

            while(i<10) {
                document.write("<h2>"+i+"단</h2>")
                while(j<10){
                    document.write(i + "*" + j + "=" + i*j + "<br>")
                    j++
                }
                i++
                j = 1
            }
        </script>
    </body>
</html>
