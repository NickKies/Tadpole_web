<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>와일문</title>
    </head>
    <body>
        <script>
            var i = 1 
            var sum = 0

            while(i<=100) {
                if(i%2==1){
                    sum += i
                }
                i++
            }
            document.write("1~100까지 홀수의 총합" + sum)
        </script>
    </body>
</html>
