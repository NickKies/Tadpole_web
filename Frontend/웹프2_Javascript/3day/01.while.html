<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>와일문</title>
    </head>
    <body>
        <script>
            var i = 1
            while (i<=10) {
                document.write("자바스크립트"+i+"번쨰 <br>")
                i++
            }
            document.write("마지막 남은 i의 값은 : "+ i)
        </script>
    </body>
</html>
