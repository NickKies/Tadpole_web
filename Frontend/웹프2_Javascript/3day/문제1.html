<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>와일문</title>
    </head>
    <body>
        <script>
            var x = Number(prompt('원하는 단을 입력해주세요.',''))

            document.write(x+"단<br>")
            var i =1
            while(i<=9) {
                document.write(x +"*"+i+ "=" + x*i +"<br>")
                i++
            }

        </script>
    </body>
</html>
