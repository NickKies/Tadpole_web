<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>와일문</title>
    </head>
    <body>
        <script>
            var i = 1, j = 1;

            while (i > 3) {
                document.write("i :"+ (i++) +"<br>")
            }
            
            do {
                document.write("j :"+ (j++) +"<br>")
            } while(j > 3);

        </script>
    </body>
</html>
