<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>문제2</title>
    </head>
    <body>
        <script>
            var arr = [90,80,70,100,50]
            var temp = 0

        for(var i=1; i<arr.length-1; i++){
            for(var j =i+1; j<arr.length; j++){
                if(arr[i] < arr[j]){
                    temp = arr[i]
                    arr[i] = arr[j]
                    arr[j] = temp
                }
            }
        }

        for(var i =0; i<arr.length; i++){
            document.write(arr[i]+"<br>")
        }

        </script>
    </body>
</html>
