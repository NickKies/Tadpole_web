<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>문제1</title>
    </head>
    <body>
        <script>
            var arr = [90,80,70,100,50]
            var max = arr[0] 
            var min = arr[0]

        for(var i=1; i<arr.length; i++){
            if(arr[i]>max){
                max = arr[i]
            }
            if(arr[i]<min){
                min = arr[i]
            }
        }

        document.write("배열의 최대값은 : " + max + "<br>")
        document.write("배열의 최소값은 : " + min + "<br>")

        </script>
    </body>
</html>
