<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>스위치</title>
    </head>
    <body>
        <script>
            var num = Number(prompt('1~10까지의 숫자를 입력해주세요',""));
            switch(num) {
                case 10:
                case 9:
                case 8:
                    document.write("8이상입니다.")
                    break;                       
                case 7: 
                document.write("7이 입력되었습니다.")
                    break;
                case 6:
                document.write("7이 입력되었습니다.")
                    break;
                default: 
                    document.write("5 이하의 숫자입니다.")
                    break;
            }            
        </script>
    </body>
</html>
