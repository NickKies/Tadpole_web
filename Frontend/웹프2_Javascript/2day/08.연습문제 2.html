<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>문제</title>
    </head>
    <body>
        <script>
            var name = prompt("이름을 입력해주세요.")
            var korean = Number(prompt("국어 점수를 입력해주세요."))
            var english = Number(prompt("영어 점수를 입력해주세요."))
            var math = Number(prompt("수학 점수를 입력해주세요"))
            var sci = Number(prompt("과학 점수를 입력해주세요"))
            var total = korean + english + math + sci
            var av = total/4
            var gr = ""

            switch(Number(av/10)) {
                case 9 : 
                    gr = "A" 
                    break;
                case 8 :
                    gr = "B"
                    break;
                case 7 :
                    gr = "C"
                    break;
                case 6 :  
                    gr = "D" 
                    break;
                default : 
                    gr = "F"   
                    
            }

            document.write("이름 : "+name + "<br>")
            document.write("국어점수 : "+korean + "<br>")
            document.write("영어점수 : "+english + "<br>")
            document.write("수학점수 : "+math + "<br>")
            document.write("과학점수 : "+sci + "<br>")
            document.write("총점 : " + total + "<br>")
            document.write("평균 : " + av + "<br>")
            document.write("학점 : " + gr)
            
            
        </script>
    </body>
</html>
