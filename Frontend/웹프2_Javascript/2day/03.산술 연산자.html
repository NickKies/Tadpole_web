<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>산술 연산자</title>
    </head>
    <body>
        <p id="result"></p>
        <script>
            var x = 10, y = 4
            document.write(x + y + "<br>")
            document.write(x - y + "<br>")
            document.write(x * y + "<br>")
            document.write(x / y + "<br>")
            document.write(x % y + "<br>")
        </script>
    </body>

</html>
