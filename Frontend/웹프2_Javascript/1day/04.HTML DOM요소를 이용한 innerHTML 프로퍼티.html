<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>HTML DOM요소를 이용한 innerHTML 프로퍼티</title>
    </head>
    <body>
        <h1>innerHTML</h1>
        <p id="text">변경될 문자열 입니다.</p>
        <script>
            var str = document.getElementById("text");
            str.innerHTML = <strong>"Hello JavaScript"</strong>
        </script>
    </body>
</html>
