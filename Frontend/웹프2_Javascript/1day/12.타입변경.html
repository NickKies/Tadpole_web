<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="ko">
        <title>타입변경</title>
    </head>
    <body>
        <h1>타입 변경</h1>
        <script>
            var num = 10;
            document.write("현재 num의 값은 : "+ num+"<br>")
            num = "숫자"
            document.write("현재 num의 값은 : "+ num+"<br>")
            var num //재 선언을 하더라도 에러가 나지 않습니다(명확하지 않은 문법)
            document.write("현재 num의 값은 : "+ num+"<br>")
        </script>
    </body>
</html>
