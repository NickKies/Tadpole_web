<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>객체</title>
    </head>
    <body>
        <h1>Object</h1>
        <p id="result">이거 나오냐?</p>
        <script>
            var dog = { name: "해피", age: 3}
            document.getElementById("result").innerHTML = "강아지의 이름은" + dog.name +"이고 나이는" +dog.age +"살 입니다."
        </script>
    </body>
</html>
