<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Prototype</title>
</head>
<body>
	<h1>프로토타입의 생성</h1>
	<script>
		function Dog(color, name, age) {    // 개에 대한 생성자 함수를 작성
			this.color = color; // 색에 관한 프로퍼티
			this.name = name;   // 이름에 관한 프로퍼티
			this.age = age;	    // 나이에 관한 프로퍼티
		}
		var myDog = new Dog("회색", "마루", 1); // myDog이라는 객체는 Dog이라는 프로토타입을 가짐
        myDog.family = "시베리안 허스키"; // 품종에 대한 프로퍼티를 추가
        myDog.breed = function() {  // 낳다 라는 메서드를 추가
                return this.color + " " + this.family;
        }
        var yourDog = new Dog("흰색", "루시", 7);
		document.write("우리 집 강아지는 " + myDog.name + "라는 이름의 " + myDog.color + " 털이 매력적인 강아지입니다.<br>");
        document.write("우리 집 강아지는 " + myDog.breed() + "<br>");
        document.write("옆집 강아지는 " + yourDog.name + "라는 이름의 " + yourDog.color + " 털이 귀여운 강아지입니다.");
        // document.write("옆집 강아지는 " + yourDog.breed() + "<br>");
	</script>
</body>
</html>
