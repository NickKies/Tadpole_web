<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Math Method</title>
</head>
<body>
	<h1>Math.round() 메소드</h1>
	<script>
		document.write(Math.round(10.49) + "<br>");
		document.write(Math.round(10.5) + "<br>");
		document.write(Math.round(-10.5) + "<br>");
		document.write(Math.round(-10.51));
	</script>	
</body>
</html>
