<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Number Object</title>
</head>
<body>
	<h1>Infinity</h1>
	<script>
		var x = 10 / 0; // 숫자를 0으로 나누면 Infinity를 반환
		var y = Infinity * 1000 // Infinity에 어떠한 수를 산술 연산해도 Infinity가 반환
		var z = 1 / Infinity    // Infinity에 역수는 0을 반환

		document.write(x + "<br>");	
		document.write(y + "<br>");
		document.write(z);
	</script>
</body>
</html>
