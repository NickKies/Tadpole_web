<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Number Object</title>
</head>
<body>
	<h1>NaN(Not A Number)</h1>
	<script>
		var x = 100 - "10"; // "10"은 자동으로 숫자로 변환되어 계산
		var y = 100 - "문자열"; // "문자열"은 숫자로 변환할 수 없기 때문에 NaN을 반환
		var z = 0 / 0;  // 0을 0으로 나눌 수 없기 때문에 NaN을 반환

		document.write(x + "<br>");
		document.write(y + "<br>");
		document.write(z);
	</script>
</body>
</html>
