<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Date Object</title>
</head>
<body>
	<h1>특정 날짜와 시간으로 Date 객체 생성</h1>
	<script>
		document.write(new Date("December 14, 1999 13:30:00") + "<br>");
		document.write(new Date(800000000000) + "<br>");
		document.write(new Date(19, 5, 25) + "<br>");
		document.write(new Date(19, 5, 25, 15, 40, 0) + "<br>");
		document.write(new Date(2019, 5, 25, 15, 40, 0));
	</script>	
</body>
</html>
