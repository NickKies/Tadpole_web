<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>JavaScript DOM Element</title>
</head>
<body>
	<h1>클래스를 이용한 선택</h1>
	<ul>
		<li class="odd">첫 번째 아이템이에요!</li>
		<li>두 번째 아이템이에요!</li>
		<li class="odd">세 번째 아이템이에요!</li>
		<li>네 번째 아이템이에요!</li>
		<li class="odd">다섯 번째 아이템이에요!</li>
	</ul>
	<script>
		var selectedItem = document.getElementsByClassName("odd");
		for (var i = 0; i < selectedItem.length; i++) {
			selectedItem.item(i).style.color = "red";
		}
	</script>	
</body>
</html>
