<!DOCTYPE html>
<html lang="ko">
<head>
    <title>location객체</title>
</head>
<body>
    <script>
        document.write("현재 문서의 URL 주소는 " + location.href + "입니다. <br>");
        document.write("현재 문서의 호스트 이름은 " + location.hostname + "입니다. <br>");
        document.write("현재 문서의 파일 경로명은 " + location.pathname + "입니다.");
	</script>  
</body>
</html>
