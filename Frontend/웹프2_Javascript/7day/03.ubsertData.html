<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>JSP Node Manager</title>
    </head>
    <body>
        <h1>insertData() 메소드</h1>
        <p id="text">지금 시간은 오후 3시 입니다.</p>
        <button onclick="appendText()">텍스트 추가</button>
    </body>
</html>
<script>
    var text = document.getElementById("text").firstChild
    function appendText() {
        text.insertData(6, " 나른한 ")
    }
</script>
