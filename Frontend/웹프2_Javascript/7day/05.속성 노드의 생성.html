<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>JSP Node Manage</title>
    </head>
    <body>
        <h1>속성 노드의 생성</h1>
        <p id="text">이 단락에 새로운 속성을 추가할 것입니다.</p>
        <button onclick="creatNode()">속성 노드 생성!</button>
    </body>
</html>
<script>
    function creatNode() {
        var text = document.getElementById("text")
        var newAttribute = document.createAttribute("style")
        newAttribute.value = "color:red"
        text.setAttributeNode(newAttribute)
    }
</script>
